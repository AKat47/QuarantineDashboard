<div class="container">
  <h1>Quarantine List
    <a [routerLink]="['/Quarantine-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Test Name</th>
        <th>Gate Name</th>
        <th>Action</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Quarantine of Quarantines">
        <td>{{ Quarantine.testName }}</td>
        <td>{{ Quarantine.gateName }}</td>
          <td>
          <div *ngFor="let img of Quarantine.images">
            <img src="img.url"/>
          </div>
        </td>
        <td><a [routerLink]="['/Quarantine-details', Quarantine._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
