<div class="container">
  <h1>{{ Quarantine.testName }}</h1>
  <dl class="list">
    <dt>GateName</dt>
    <dd>{{ Quarantine.gateName }}</dd>
    <dt>Risk</dt>
    <dd>{{ Quarantine.Risk }}</dd>
    <dt>Failure Count</dt>
    <dd>{{ Quarantine.failureCount }}</dd>
    <dt>Description</dt>
    <dd>{{ Quarantine.description }}</dd>
    <dt>Update Date</dt>
    <dd>{{ Quarantine.lastUpdated | date:'short' }}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/Quarantine-edit', Quarantine._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteQuarantine(Quarantine._id)">DELETE</button>
  </div>
</div>
